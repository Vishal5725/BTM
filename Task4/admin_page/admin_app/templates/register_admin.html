{% extends "home.html" %}
{% block main-content %}    
<div class="container my-5">
      <!-- Page Title -->
      <div class="text-center py-4 rounded shadow-sm">
        <h3 >{{ page_title }}</h3>
      </div>
      <!-- Registration Form -->
      <div class="mt-5 px-3 py-4 rounded shadow">
        <form method="POST" class="needs-validation" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-danger btn-lg">Register Now</button>
          </div>
          <p class="text-center mt-3">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-decoration-none">Login Now</a>
          </p>
        </form>
      </div>
      <!-- Display Messages -->
      {% if messages %}
        <div class="mt-4" data-aos="fade-in">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center shadow-sm">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
    {% endblock main-content %}
