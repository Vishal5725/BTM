{% extends 'home.html' %}
{% block main-content %}
<div class="container mt-5 shadow">
  <h1 class="text-center mb-4" data-aos="fade-up">Manage Products</h1>
  <div class="text-end mb-3">
    <a href="{% url 'add_product' %}" class="btn btn-primary" data-aos="fade-left">Add Product</a>
  </div>
  <div class="table-responsive" data-aos="fade-up">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr data-aos="fade-up" data-aos-delay="{{ forloop.counter|add:100 }}">
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>
              <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4" class="text-center">No products found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock main-content %}
