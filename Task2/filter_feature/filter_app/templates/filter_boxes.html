<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Boxes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .box h5 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4" data-aos="fade-down">Task-2: Filter Boxes by Location</h1>
        <!-- Dropdown Filter -->
        <form method="get" class="mb-4" data-aos="fade-up">
            <label for="locationFilter" class="form-label">Filter by Location:</label>
            <select id="locationFilter" name="location" class="form-select" onchange="this.form.submit()">
                {% for location in locations %}
                    <option value="{{ location }}" {% if location == selected_location %}selected{% endif %}>{{ location }}</option>
                {% endfor %}
            </select>
        </form>
        <!-- Boxes -->
        <div class="row">
            {% for box in boxes %}
            <div class="col-md-4" data-aos="zoom-in">
                <div class="box">
                    <h5>Category: {{ box.category }}</h5>
                    <p>Location: {{ box.location }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
